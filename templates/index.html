{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Task Manager</h1>

    <form action="/" method="POST" class="form-inline mb-3">
        <input type="text" name="content" id="content" class="form-control mr-2" placeholder="Enter a new task" required>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.content }}</td>
                    <td>{{ task.date_created }}</td>
                    <td>
                        <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
                        <a href="/update/{{ task.id }}" class="btn btn-warning btn-sm">Update</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
